<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Clock</title>
    <link rel="stylesheet" href="/github/countdown_timer/styles.css">
</head>
<body>
    <div class="container">
        <div class="setters">
          <div class="minutes-set">
            <button data-setter="minutes-plus">+</button>
            <button data-setter="minutes-minus">-</button>
          </div>
          <div class="seconds-set">
            <button data-setter="seconds-plus">+</button>
            <button data-setter="seconds-minus">-</button>
          </div>
        </div>
        <div class="circle"> <svg width="300" viewBox="0 0 220 220" xmlns="http://www.w3.org/2000/svg">
          <g transform="translate(110,110)">
            <circle r="100" class="e-c-base"/>
            <g transform="rotate(-90)">
              <circle r="100" class="e-c-progress"/>
              <g id="e-pointer">
                <circle cx="100" cy="0" r="8" class="e-c-pointer"/>
              </g>
            </g>
          </g>
          </svg> </div>
        <div class="controlls">
          <div class="display-remain-time">00:00</div>
          <button class="play" id="pause"></button>
          <button class="restart" id="restart"></button>
        </div>
      </div>

      <audio id="beepSound">
        <source src="/github/countdown_timer/beep.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
      <div class="support">
        <a href="https://www.buymeacoffee.com/diku.py" target="_blank">
          <img src="/github/countdown_timer/buy_me_a_coffee.png" alt="Buy me a coffee">
        </a>
      </div>
    <script src="/github/countdown_timer/script.js"></script>
</body>
</html>
